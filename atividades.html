    <style>
                body {
            background-color: #1F2022;
        }

                .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
            text-align: center;
            background-color: #f1f1f1;
            margin-bottom: 20px;
            height:310px; 
            max-width: 310px;
            transition:0.5s;
            align-content:center;
            border-radius:5px
        }
        .card:hover{
            transform:scale(1.05);
        }


        .btn {
            background: transparent;
            border: none;
            margin: 5px;
            font-size: 25px;
            outline: none;
            
        }
            .btn i:hover {
                cursor: pointer;
            }




        #maisDetalhes {
            font-family: "Mukta";
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            border: 0;
            vertical-align: middle;
            text-decoration: none;
            background: transparent;
            padding: 0;
            font-size: inherit;
            font-family: inherit;
            top:200px;
            right:-35px
            
        }

            button.learn-more {
                width: 9rem;
                height: auto;
            }

                button.learn-more .circle {
                    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                    position: relative;
                    display: block;
                    margin: 0;
                    width: 2.5rem;
                    height: 2.5rem;
                    background: #282936;
                    border-radius: 1.625rem
                }

                    button.learn-more .circle .icon {
                        transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                        position: absolute;
                        top: 0;
                        bottom: 0;
                        margin: auto;
                        background: #fff;
                    }

                        button.learn-more .circle .icon.arrow {
                            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1
                            );
                            left: 0.7rem;
                            width: 0.625rem;
                            height: 0.1rem;
                            background: none;
                        }

                            button.learn-more .circle .icon.arrow::before {
                                position: absolute;
                                content: "";
                                top: -0.25rem;
                                right: -0.03rem;
                                width: 0.625rem;
                                height: 0.625rem;
                                border-top: 0.125rem solid #fff;
                                border-right: 0.125rem solid #fff;
                                transform: rotate(45deg);
                            }

                button.learn-more .button-text {
                    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    padding: 0.75rem 0;
                    margin: 0 0 0 2.3rem;
                    color: #282936;
                    font-weight: 700;
                    line-height: 1;
                    text-align: center;
                    text-transform: uppercase;
                }

            button:hover .circle {
                width: 100%;
            }

                button:hover .circle .icon.arrow {
                    background: #fff;
                    transform: translate(1rem, 0);
                }

            button:hover .button-text {
                color: #fff;
            }
            
    </style>
</head>
